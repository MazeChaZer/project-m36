# For more information, see https://github.com/ChrisPenner/haskell-stack-travis-ci
language: c
sudo: false

git:
  submodules: false  # whether to recursively clone submodules

cache:
  directories:
    - $HOME/.ghc
    - $HOME/.cabal
    - $HOME/.stack
    - .stack-work

matrix:
  fast_finish: true
  include:
    - env: CACHE_NAME=7.10.3 STACK_YAML=stack.ghc7.10.yaml GHC_VERSION=7.10.3
      compiler: ": #stack 7.10.3"
      addons: {apt: {packages: [ghc-7.10.3], sources: [hvr-ghc]}}

    - env: CACHE_NAME=8.0.2 STACK_YAML=stack.yaml GHC_VERSION=8.0.2
      compiler: ": #stack 8.0.2"
      addons: {apt: {packages: [ghc-8.0.2], sources: [hvr-ghc]}}

    - env: CACHE_NAME=osx-7.10.3 STACK_YAML=stack.ghc7.10.yaml
      os: osx
      osx_image: xcode6.4
      compiler: ": #stack 7.10.3"

    - env: CACHE_NAME=osx-8.0.2 STACK_YAML=stack.yaml
      os: osx
      compiler: ": #stack 8.0.2"

install:
 - unset CC
 - export PATH=$HOME/.local/bin:/opt/ghc/$GHC_VERSION/bin:$PATH
 - ./.travis/install-ghr.sh
 - ./.travis/install-stack.sh

# Here starts the actual work to be performed for the package under test;
# any command which exits with a non-zero exit code causes the build to fail.
script:
 - | set -ex
   # Run tests
   if [ "$(uname)" = "Darwin" ]; then
    stack --install-ghc --no-terminal setup
   else
    echo Using pre-installed GHC on Linux.
   fi
 - |
   if [ "$(uname)" = "Darwin" ]; then
    #stack --install-ghc --no-terminal test #temporarily disable test to prime the cache
   else
    stack --no-install-ghc --system-ghc --no-terminal test
   fi


after_success:
 - |
   # Build and ship binary
   #./.travis/attach-binary.sh

